<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <h2>MEDKIT</h2>
    </nav>
    <header>
        <h1>Receitas</h1>
    </header>
    <div class="container">
        <form id="receita-form" enctype="multipart/form-data">
            <div class="input-group">
                <label for="nome_medicamento">Nome do Medicamento:</label>
                <input type="text" id="nome_medicamento" name="nome_medicamento" required>
            </div>
            <div class="input-group">
                <label for="validade">Data da Validade:</label>
                <input type="date" id="validade" name="validade" required>
            </div>
            <div class="input-group">
                <label for="anexo-receita">Anexo da Receita:</label>
                <input type="file" id="anexo-receita" name="anexo-receita" multiple="multiple" required>
            </div>
            <button type="submit">INCLUIR RECEITA</button>
        </form>
    </div>

    <script>
        // When the form is submitted
        document.getElementById("receita-form").addEventListener("submit", async function(event) {
            event.preventDefault();  // Prevent the default form submission

            // Collect data from the form
            const nomeMedicamento = document.getElementById("nome_medicamento").value;
            const dataValidade = document.getElementById("validade").value;
            const anexo = document.getElementById("anexo-receita").files[0];  // Get the uploaded file

            // Create FormData to send the form data and the file
            const formData = new FormData();
            formData.append("nome_medicamento", nomeMedicamento);
            formData.append("validade", dataValidade);
            formData.append("anexo_receita", anexo);

            try {
                // Send the data to the server via POST request
                const response = await fetch("http://localhost:3000/receitas", {
                    method: "POST",
                    body: formData,
                });

                // Check the response status

                if (response.ok) {
                    alert("Receita salva com sucesso!");  // Show success message
                    document.getElementById("receita-form").reset();  // Reset the form
                } else {
                    alert("Erro ao salvar.", response.statusText);  // Show error message if failed
                }
            } catch (error) {
                console.error("Erro ao enviar dados:", error);
                alert("Erro ao salvar receita.");
            }
        });
    </script>
</body>
</html>
