<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <h2>MEDKIT</h2>
    </nav>
    <header>
        <h1>Receitas e Agendamentos</h1>
    </header>

    <div class="container">
        <form id="form-receitas">
            <label for="nome-exame">Nome do Exame:</label>
            <input type="text" id="nome-exame" name="nome-exame" required>

            <label for="data-exame">Data do Exame:</label>
            <input type="date" id="data-exame" name="data-exame" required>

            <label for="anexo-receita">Anexar Receita:</label>
            <input type="file" id="anexo-receita" name="anexo-receita" accept="image/*,.pdf">

            <button type="submit">Salvar</button>
        </form>
        <div id="message"></div>
        <h2>Exames Agendados</h2>
        <ul id="lista-exames"></ul>
    </div>
</body>
</html>
