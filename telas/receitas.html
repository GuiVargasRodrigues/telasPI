<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <h2>MEDKIT</h2>
    </nav>
    <header>
        <h1>Receitas</h1>
    </header>

    <div class="container">
        <form id="receita-form" enctype="multipart/form-data">
            <label for="nome_medicamento">Nome do Medicamento:</label>
            <input type="text" id="nome_medicamento" name="nome_medicamento" required>

            <label for="validade">Data da Validade:</label>
            <input type="date" id="validade" name="validade" required>

            <label for="anexo-receita">Anexo da Receita:</label>
            <input type="file" id="anexo-receita" name="anexo-receita" required>

            <button type="submit">Salvar</button>
        </form>
    </div>

    <script>
        document.getElementById("receita-form").addEventListener("submit", async function(event) {
            event.preventDefault();

            const nomeExame = document.getElementById("nome_medicamento").value;
            const dataExame = document.getElementById("validade").value;
            const anexo = document.getElementById("anexo-receita").files[0];
            const idUsuario = 1;  // Add logic to retrieve user id

            data = {
                "id_usuario": idUsuario,
                "nome_medicamento": nomeExame,
                "validade": dataExame,
                "anexo_receita": anexo,
            }

            // const formData = new FormData();
            // formData.append("nome_medicamento", nomeExame);
            // formData.append("validade", dataExame);
            // formData.append("id_usuario", idUsuario);
            // formData.append("anexo", anexo);

            const response = await fetch("http://localhost:3000/receitas", {
                method: "POST",
                body: data
            });

            if (response.ok) {
                alert("Receita salva com sucesso!");
                document.getElementById("receita-form").reset();
            } else {
                alert("Erro ao salvar.");
            }
        });
    </script>
</body>
</html>
