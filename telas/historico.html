<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico do Paciente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="historico-paciente">
        <header class="header-bar">
            <h1>HISTÓRICO DO PACIENTE</h1>
        </header>
        <div class="content">
            <form id="form-historico">
                <label for="condicao-saude">Condição de Saúde:</label>
                <input type="text" id="condicao-saude" placeholder="Ex.: Hipertensão" required>
                <label for="alergias">Alergias:</label>
                <input type="text" id="alergias" placeholder="Ex.: Amendoim" required>
                <button type="submit">Adicionar</button>
            </form>
            <h2>Condições de Saúde</h2>
            <ul id="lista-condicoes"></ul>
            <h2>Alergias</h2>
            <ul id="lista-alergias"></ul>
        </div>
    </section>
    <script src="historico.js"></script>
</body>
</html>
