<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico do Paciente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <h2>MEDKIT</h2>
    </nav>
    <header>
        <h1>Histórico do Paciente</h1>
    </header>

    <div class="container">
        <form id="historico-form">
            <label for="condicoes">Condições de Saúde:</label>
            <textarea id="condicoes" name="condicoes" required></textarea>

            <label for="alergias">Alergias:</label>
            <textarea id="alergias" name="alergias" required></textarea>

            <button type="submit">Salvar</button>
        </form>
    </div>

    <script>
        document.getElementById("historico-form").addEventListener("submit", async function(event) {
            event.preventDefault();

            const condicoes = document.getElementById("condicoes").value;
            const alergias = document.getElementById("alergias").value;

            const response = await fetch("http://localhost:3000/historico", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ condicoes: condicoes, alergias: alergias })
            });

            if (response.ok) {
                alert("Histórico salvo com sucesso!");
                document.getElementById("historico-form").reset();
            } else {
                alert("Erro ao salvar.");
            }
        });
    </script>
</body>
</html>
