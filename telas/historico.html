<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico do Paciente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <h2>MEDKIT</h2>
    </nav>
    <header>
        <h1>Histórico do Paciente</h1>
    </header>

    <div class="container">
        <form id="form-historico">
            <label for="condicoes">Condições de Saúde:</label>
            <textarea id="condicoes" name="condicoes" required></textarea>

            <label for="alergias">Alergias:</label>
            <textarea id="alergias" name="alergias" required></textarea>

            <button type="submit">Salvar</button>
        </form>
        <div id="message"></div>
        <h2>Registros médicos</h2>
        <ul id="lista-historico"></ul>
    </div>
</body>
</html>
