<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Exames</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="agenda-exames">
        <header class="header-bar">
            <h1>AGENDA DE EXAMES</h1>
        </header>
        <div class="content">
            <form id="form-agenda">
                <label for="nome-exame">Nome do Exame:</label>
                <input type="text" id="nome-exame" placeholder="Ex.: Hemograma" required>
                <label for="data-exame">Data:</label>
                <input type="date" id="data-exame" required>
                <button type="submit">Agendar</button>
            </form>
            <h2>Exames Futuros</h2>
            <ul id="lista-exames-futuros"></ul>
            <h2>Exames Passados</h2>
            <ul id="lista-exames-passados"></ul>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
